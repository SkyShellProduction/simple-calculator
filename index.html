<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Calculator</title>
</head>
<body>
    <div class="calc">
        <output class="calc__result">0</output>
        <div class="calc__grid">
            <div class="calc__btn clear">C</div>
            <div class="calc__btn delete">&#10008;</div>
            <div class="calc__btn percent sign">%</div>
            <div class="only__btn calc__btn sign division">&#247;</div>
            <div class="only__btn calc__btn">7</div>
            <div class="only__btn calc__btn">8</div>
            <div class="only__btn calc__btn">9</div>
            <div class="only__btn calc__btn multiply sign">&#215;</div>
            <div class="only__btn calc__btn">4</div>
            <div class="only__btn calc__btn">5</div>
            <div class="only__btn calc__btn">6</div>
            <div class="only__btn calc__btn minus sign">&#8722;</div>
            <div class="only__btn calc__btn">1</div>
            <div class="only__btn calc__btn">2</div>
            <div class="only__btn calc__btn">3</div>
            <div class="only__btn calc__btn plus sign">+</div>
            <div class="only__btn calc__btn">0</div>
            <div class="only__btn calc__btn dott">.</div>
            <div class="calc__btn equal sign">=</div>
        </div>    

    </div>
    <script src="script.js"></script>
</body>
</html>
